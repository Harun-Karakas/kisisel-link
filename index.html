<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>
    <style>
        /* Genel Stil */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Video arka plan */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* İçerik Merkezi */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Butonlar */
        .buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Video Arka Plan -->
    <video class="video-bg" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Tarayıcınız video formatını desteklemiyor.
    </video>

    <!-- İçerik -->
    <div class="content">
        <h1>Bizimle İletişime Geçin</h1>
        <div class="buttons">
            <!-- WhatsApp Butonu -->
            <a class="button" href="https://wa.me/905555555555" target="_blank">
                <img src="whatsapp-icon" alt="WhatsApp">
            </a>
            <!-- Instagram Butonu -->
            <a class="button" href="https://instagram.com/harunkrks.l" target="_blank">
                <img src="instagram-icon" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>
